<div class="container">
     <div>
       <h2>Modifier un Produit :</h2>             
     </div>
          <form >         
              <div  class="col-sm-2 col-md-2 col-lg-2">
                <label >ID  Produit</label>
                <input readonly  type="text"  [(ngModel)]="currentProduit.idProduit"  
                    name="idProduit" class="form-control">
               </div>
          
              <div class="col-sm-4 col-md-4 col-lg-4" >
                <label >Nom Produit</label>
                <input  type="text"[(ngModel)]= "currentProduit.nomProduit"  
                    name="nomProduit" class="form-control">
              </div>

              <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Prix Produit</label>
                <input type="number"   [(ngModel)]= "currentProduit.prixProduit"  
                    name="prixProduit" class="form-control">
              </div>

              <div class="col-sm-4 col-md-4 col-lg-4">
                  <label >Date cr√©ation</label>
                  <input  type="date"  [ngModel]="currentProduit.dateCreation | date: 'yyyy-MM-dd'" 
                  (ngModelChange)=" currentProduit.dateCreation= $event"   name="dateCreation" class="form-control">
              </div>

              <div class="col-sm-4 col-md-4 col-lg-4">
	              <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="currentProduit.categorie.idCat">
	                	<option *ngFor="let cat of categories" [value]="cat.idCat">
		                	{{cat.nomCat}}
	                  	</option>
	              </select>
              </div>


              
               <div class="mt-2">
                  <button type="submit"  (click)="updateProduit()"  class="btn btn-success">Modifer</button>
               </div>  
          </form>
</div>
